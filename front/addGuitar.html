      <br><br>
      <h1 style="text-align: center;">Add New Guitar</h1>     
      <br><br>
      <div class="mx-auto" style="width: 50%;">        
            <form>
                <div class="form-group row">
                    <label for="inputID" class="col-sm-2 col-form-label">Kind</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="kindInput" placeholder="ClassicGuitar or ElectricGuitar or BassGuitar" >
                    </div>
                  </div>
              <div class="form-group row">
                <label for="inputID" class="col-sm-2 col-form-label">Munifucture Year</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputMunifuctureYear" placeholder="year" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="priceInput" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="priceInput" placeholder="price" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="priceInput" class="col-sm-2 col-form-label">Number of Strings</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputNumberOfStrings" placeholder="number of strings">
                </div>
              </div>
              <div class="form-group row">
                <label for="priceInput" class="col-sm-2 col-form-label">Brand</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="brandInput" placeholder="brand" required>
                </div>
              </div>
              <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Long Neck</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="longneck" id="longNeckTrue" value="true">
                        <label class="form-check-label" for="longNeckTrue">
                          True
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="longneck" id="longNeckFalse" value="false">
                        <label class="form-check-label" for="longNeckFalse">
                          False
                        </label>
                      </div>
                      </div>
                    </div>
                </fieldset>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Used</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="used" id="usedTrue" value="true">
                      <label class="form-check-label" for="usedTrue">
                        True
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="used" id="usedFalse" value="false">
                      <label class="form-check-label" for="usedFalse">
                        False
                      </label>
                    </div>
                    </div>
                  </div>
              </fieldset>
          </form>          
          <button class="btn btn-info" id="add">Add Guitar!</button>
        </div>     
</body>
